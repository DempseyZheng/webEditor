<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="wangEditor.css">
    <title>编辑器</title>
</head>
<body>

    <div id="div3">

    </div>

    
    <script type="text/javascript" src="wangEditor.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#div3')
          editor.customConfig.menus = []
        editor.create()



        var RE={};
RE.undo=function () {

    // 执行 undo 命令
    editor.cmd.do('undo');
}

RE.redo=function () {

    // 执行 undo 命令
    editor.cmd.do('redo');
}
RE.insertImage=function(link,alt){

   editor.cmd.do('insertHTML', '<img src="' + link + '" alt="' + alt + '" style="max-width:100%;"/>');
}
RE.getHtml=function () {
return editor.txt.html();
}
RE.setHtml=function (content) {
return editor.txt.html(content);
}
RE.getText=function () {
return editor.txt.text();
}
RE.alertText=function () {
 alert(editor.txt.text());
}
RE.alertHtml=function () {
 alert(editor.txt.html());
}
RE.focus=function(){
editor.focus;
}
    </script>
</body>
</html>
